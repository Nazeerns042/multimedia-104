<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadhaippoma Cafe | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e342e;
            --secondary: #8d6e63;
            --accent: #d7ccc8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fdf5e6;
            overflow-x: hidden;
            color: var(--primary);
        }

        /* Animated Background Particles */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: var(--accent);
            opacity: 0.2;
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            perspective: 1000px;
        }

        /* Advanced Logo Animation */
        .logo-wrapper {
            position: relative;
            animation: entrance 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .logo {
            max-width: 280px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: float 6s ease-in-out infinite;
        }

        /* Typing Effect */
        .typing-text {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            margin-top: 1rem;
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
            animation-delay: 1.5s;
        }

        /* Content Card */
        .content-card {
            max-width: 700px;
            padding: 40px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 1s ease-out forwards;
            animation-delay: 2s;
        }

        /* Pro Button with Shimmer */
        .cta-btn {
            position: relative;
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            overflow: hidden;
            transition: 0.3s;
            display: inline-block;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(78, 52, 46, 0.4);
        }

        /* Animations */
        @keyframes entrance {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        @keyframes slideInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes move {
            from { transform: translateY(100vh) translateX(-10vw); }
            to { transform: translateY(-100vh) translateX(100vw); }
        }

    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape" style="width: 80px; height: 80px; left: 10%; animation-duration: 25s;"></div>
        <div class="shape" style="width: 120px; height: 120px; left: 70%; animation-duration: 30s; animation-delay: 2s;"></div>
        <div class="shape" style="width: 50px; height: 50px; left: 40%; animation-duration: 20s; animation-delay: 5s;"></div>
    </div>

    <section class="hero">
        <div class="logo-wrapper">
            <img src="kadhaippoma.png" alt="Logo" class="logo">
        </div>
        
        <div class="typing-text">Shall we talk over coffee?</div>

        <div class="content-card">
            <p>Experience the art of slow living. Our beans are ethically sourced, 
               hand-roasted, and served with a side of warmth. At Kadhaippoma, 
               we believe the best stories start with a sip.</p>
            
            <a href="#" class="cta-btn">View Our Menu</a>
        </div>
    </section>

</body>
</html>
